<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(#ff9a9e, #fad0c4);
     }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 20px;
      width: 300px;
    }

    #display {
      width: 100%;
      height: 60px;
      background: #111;
      color: #00ffcc;
      border: none;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffcc44;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    .operator {
      background-color: #ff0066;
    }

    .operator:hover {
      background-color: #ff3399;
    }

    .equal {
      background-color: #00cc66;
      grid-column: span 2;
    }

    .clear {
      background-color: #ff3333;
    }

    .delete {
      background-color: #ff9933;
    }

    .percent {
      background-color: #3399ff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="percent" onclick="convertToPercent()">%</button>
      <button class="delete" onclick="deleteLast()">⌫</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function convertToPercent() {
      try {
        const lastNumberMatch = display.value.match(/(\d+\.?\d*)$/);
        if (lastNumberMatch) {
          const lastNumber = lastNumberMatch[1];
          const percentValue = parseFloat(lastNumber) / 100;
          display.value = display.value.replace(/(\d+\.?\d*)$/, percentValue);
        }
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
